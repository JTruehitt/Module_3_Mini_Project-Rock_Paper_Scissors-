<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My First RPS</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <p>You can do this!</p>
    </header>
    <div class="gamecontainer">
      <h2 class="gameheader">Let's play RPS</h2>
      <p>
        <span class="scorelabel" id="userscorelabel">User</span>
        <span id="userScore">0</span>
        -
        <span id="drawScore">0</span>
        -
        <span id="compScore">0</span>
        <span class="scorelabel" id="compscorelabel">Comp</span>
      </p>
      <p id="textdisplay">Ready to play?</p>
      <button class="btn" id="startGame">Let's go!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
